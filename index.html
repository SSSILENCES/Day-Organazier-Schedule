<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Day Organazier Schedule</title>

</head>

<body>
    <header>
        <H1> Day Organazier! ❤️ </H1> <br> <br>
        <h3 id="timer"></h3>
    </header>
    <section id="Calendar-Content">
        <article id="Calendar-inputs" class="container my-5">
            <div class="row">

                <input id="one" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>

                <input id="two" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="three" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="four" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="five" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="six" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="seven" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>
                <input id="eight" class="ui-corner-all" type="text" name="name" required>
                <br><br><br>

            </div>
        </article>

        <aside id="Save-buttons" class="container my-5">
            <div class="row">
                <button id="onesave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1 ">
                    SAVE</button>
                <button id="twosave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>
                <button id="threesave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">
                    SAVE</button>
                <button id="foursave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>
                <button id="fivesave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>
                <button id="sixsave" class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>
                <button id="sevensave"
                    class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>
                <button id="eightsave"
                    class="ui-button ui-widget, ui-corner-all, col-12 col-md-6 col-lg-1">SAVE</button>

            </div>
        </aside>

        <aside id="calendar-aside-time">
            <h4> 9:00 Am</h4>
            <br>
            <h4> 10:00 Am</h4>
            <br>
            <h4> 11:00 Pm</h4>
            <br>
            <h4> 12:00 Pm</h4>
            <br>
            <h4> 1:00 Pm</h4>
            <br>
            <h4> 2:00 Pm</h4>
            <br>
            <h4> 3:00 Pm</h4>
            <br>
            <h4> 4:00 Pm</h4>
            <br>
            <h4> 5:00 Pm</h4>

        </aside>
    </section>
    <script src="assets/script.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
